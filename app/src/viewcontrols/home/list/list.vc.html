<plat-foreach class="pizzerias row" plat-context="pizzerias">
    <div class="col-tab-6 col-dsk-4" plat-context="properties">
        <div class="pizzeria" plat-tap="toSingle(@index)">
            <img src="/images/star-active.svg" plat-visible="{{favorite}}" class="favorite">
            <span>{{pizzeria}}</span>
        </div>
    </div>
</plat-foreach>
